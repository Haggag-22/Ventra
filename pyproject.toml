[project]
name = "ventra"
version = "0.1.0"
description = "Ventra: Cloud DFIR and Detection Engineering Toolkit"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Omar" }
]

requires-python = ">=3.10"

dependencies = [
    "boto3",
    "rich",
    "click",
    "pyyaml",
    "requests",
    "paramiko"
]

# CLI entrypoint: `ventra`
[project.scripts]
ventra = "ventra.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["ventra*"]
exclude = ["output*", "build*", "dist*", "*.egg-info"]
